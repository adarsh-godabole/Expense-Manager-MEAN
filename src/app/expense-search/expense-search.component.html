<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="search-component">
          <label for="search-box">Expense Search</label>
          <input type="search" placeholder="Search..." #searchBox id="search-box" (input)="search(searchBox.value)" />
          <ul class="search-result">
            <li *ngFor="let expense of expenses$ | async" >
              <a routerLink="/details/{{expense.id}}">
                {{expense.name}}
              </a>
            </li>
          </ul>
        </div>
    </div>
  </div>
</div>
